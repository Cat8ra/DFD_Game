    <script> </script><!-- Это нужно для того, чтобы анимация в хроме при загрузке страницы не проигрывалась. Нужно, чтобы оно стояло именно в хеаде. И всегда нужно, чтобы внутри скрипта был хотя бы один символ -->
    <title>Battle city</title>
</head>
<body>

<div class="lauWrap">
    <div class="lauCenterWrap l">
        <div class="lauInfoWrap"></div>
        <div class="lauCanWrap">
            <!--            <canvas style="width: 800px; height: 800px;"></canvas>-->
            <div style="display:none;">
                <img id="source"
                     src="textures.png"
                     width="400" height="256">
            </div>
        </div>
        <div class="lauInfoWrap r">
            <div class="lauInfo">
                <div class="enemyGrid">
                </div>



                <div class="lauData lives fn-battlecity" title="Жизней осталось: 3">
                    <div class="lauIcon"></div>
                    <div id="lives-left" class="lauValue">3</div>
                </div>

                <div class="lauData level fn-battlecity" title="Уровень: 1">
                    <div class="lauIcon"></div>
                    <div class="lauValue">1</div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--lauHide-->
<div class="lauPopup">

    <div class="lauWinLose fn-battlecity">
        <div class="popupWrap">Press enter to start!</div>
    </div>
</div>
